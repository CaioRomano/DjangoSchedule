{% extends 'base.html' %}

{% block title %}Edit {{ schedule.title }}{% endblock %}

{% block content %}
    <h1>Edit Schedule</h1>
<hr>
    <form method="post" action="{% url 'scheduleapp:list' %}">
        {% csrf_token %}
        <button type="submit" id="backToButton">Back to List</button>
    </form>
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" id="updateButton">Update</button>
    </form>
<hr>
{% endblock %}
