{% extends 'base.html' %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
<h1>Register a New User</h1>
<form class="form-with-validation" action="/users/register/" method="post">
    {{ form }}
    {% csrf_token %}
    <button class="form-submit" id="submitButton">Submit</button>
</form>
{% endblock %}
